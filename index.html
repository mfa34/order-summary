<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- External Css  -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="collapse">
      <div class="photo">
        <img src="src/images/illustration-hero.svg" alt="" />
      </div>
      <h1 id="Heading-1">Order Summary</h1>
      <p id="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="annual-plan">
        <span class="svg">
          <img src="src/images/icon-music.svg" alt="music-icon"
        /></span>
        <span id="Heading-2">Annual Plan</span>
        <span id="Heading-3">$59.99/year</span>
        <a id="link-1" href="#">Change</a>
      </div>
      <button id="btn-1">Proceed to Payment</button>
      <button id="btn-2">Cancel Order</button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/mfa34" target="_blank">
        Mehmet Fatih Aydin</a
      >
    </div>
  </body>
</html>
